events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/api-gateway.access.log main;
    error_log /var/log/nginx/api-gateway.error.log;
    
    # 上游服務定義
    upstream auth_service {
        server 172.19.0.11:3002;
    }
    
    upstream user_service {
        server 172.19.0.11:3002;
    }
    
    upstream product_service {
        server ecommerce-product-service:3001;
    }
    
    upstream order_service {
        server ecommerce-order-service:3003;
    }
    
    upstream payment_service {
        server ecommerce-ai-service:3004;
    }
    
    upstream analytics_service {
        server ecommerce-analytics-service:3006;
    }
    
    upstream dashboard_service {
        server ecommerce-dashboard-service:3008;
    }
    
    upstream settings_service {
        server ecommerce-system-service:3005;
    }
    
    upstream permission_service {
        server localhost:3011;
    }
    
    upstream inventory_service {
        server localhost:3009;
    }
    
    upstream logistics_service {
        server localhost:3010;
    }
    
    upstream file_service {
        server localhost:3012;
    }
    
    upstream log_service {
        server localhost:3013;
    }
    
    upstream search_service {
        server localhost:3014;
    }
    
    upstream recommendation_service {
        server localhost:3015;
    }
    
    upstream notification_service {
        server localhost:3017;
    }
    
    upstream utility_service {
        server localhost:3018;
    }
    
    # 主服務器配置
    server {
        listen 8080;
        server_name localhost;
        
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "API Gateway is running\n";
            add_header Content-Type text/plain;
        }
        
        # 認證服務路由
        location /api/v1/auth/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 用戶服務路由
        location /api/v1/users/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 商品服務路由
        location /api/v1/products/ {
            proxy_pass http://product_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 訂單服務路由
        location /api/v1/orders/ {
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 支付服務路由
        location /api/v1/payments/ {
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 分析服務路由
        location /api/v1/analytics/ {
            proxy_pass http://analytics_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # 儀表板服務路由
