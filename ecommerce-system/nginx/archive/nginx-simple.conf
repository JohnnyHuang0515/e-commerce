error_log /home/johnny/電商系統/ecommerce-system/logs/nginx_error.log;
pid /home/johnny/電商系統/ecommerce-system/logs/nginx.pid;

events {}

http {
    server {
        listen 8080;
        server_name localhost;
        
        # 日誌設定
        access_log /home/johnny/電商系統/ecommerce-system/logs/nginx_access.log;
        error_log /home/johnny/電商系統/ecommerce-system/logs/nginx_error.log;
        
        # 前端靜態檔案
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API 代理 - PRODUCT-SERVICE
        location /api/v1/products/ {
            proxy_pass http://127.0.0.1:3001/api/v1/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 代理 - AUTH-SERVICE
        location /api/v1/auth/ {
            proxy_pass http://127.0.0.1:3002/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 代理 - ORDER-SERVICE
        location /api/v1/orders/ {
            proxy_pass http://127.0.0.1:3003/api/v1/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 代理 - AI-SERVICE
        location /api/v1/ai/ {
            proxy_pass http://127.0.0.1:3004/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 代理 - SYSTEM-SERVICE
        location /api/v1/system/ {
            proxy_pass http://127.0.0.1:3005/api/v1/system/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 代理 - ANALYTICS-SERVICE
        location /api/v1/analytics/ {
            proxy_pass http://127.0.0.1:3006/api/v1/analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API 代理 - DASHBOARD-SERVICE
        location /api/v1/dashboard/ {
            proxy_pass http://127.0.0.1:3007/api/v1/dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

daemon off;
