# 電商系統 Nginx 站點配置
# 適用於開發和生產環境

server {
    listen 80;
    server_name localhost ecommerce.local;
    
    # 根目錄設定
    root /home/johnny/電商系統/ecommerce-system/frontend/dist;
    index index.html;
    
    # 日誌設定
    access_log /home/johnny/電商系統/ecommerce-system/logs/nginx_access.log;
    error_log /home/johnny/電商系統/ecommerce-system/logs/nginx_error.log;
    
    # 前端靜態檔案
    location / {
        # CORS 預檢請求處理
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        try_files $uri $uri/ /index.html;
        
        # 快取設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # HTML 檔案不快取
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # API 代理 - AUTH-SERVICE
    location /api/v1/auth/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3001/api/v1/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 代理 - PRODUCT-SERVICE
    location /api/v1/products/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3002/api/v1/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 代理 - ORDER-SERVICE
    location /api/v1/orders/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3003/api/v1/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 代理 - AI-SERVICE
    location /api/v1/ai/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3004/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 代理 - SYSTEM-SERVICE
    location /api/v1/system/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3005/api/v1/system/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 代理 - ANALYTICS-SERVICE
    location /api/v1/analytics/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3006/api/v1/analytics/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 代理 - DASHBOARD-SERVICE
    location /api/v1/dashboard/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:3008/api/v1/dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # MinIO 文件存儲代理 (獨立服務)
    location /minio/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:9010/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上傳相關配置
        client_max_body_size 50M;
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # MinIO Console 代理 (管理界面)
    location /minio-console/ {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        proxy_pass http://127.0.0.1:9011/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 禁止訪問隱藏檔案
    location ~ /\. {
        deny all;
    }
}
