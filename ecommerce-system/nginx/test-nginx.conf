# 簡化的 Nginx 測試配置
# 用於測試電商系統架構

user johnny;
worker_processes 1;
pid /tmp/nginx.pid;

# 錯誤日誌
error_log /tmp/nginx_error.log warn;

# 事件模組
events {
    worker_connections 1024;
}

# HTTP 模組
http {
    # 基本設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /tmp/nginx_access.log main;
    
    # 性能優化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 電商系統站點配置
    server {
        listen 8080;
        server_name localhost;
        
        # 根目錄設定
        root /home/johnny/電商系統/ecommerce-system/frontend/dist;
        index index.html;
        
        # 前端靜態檔案
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API 代理 - AUTH-SERVICE
        location /api/v1/auth/ {
            proxy_pass http://127.0.0.1:3001/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API 代理 - PRODUCT-SERVICE
        location /api/v1/products/ {
            proxy_pass http://127.0.0.1:3002/api/v1/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API 代理 - ORDER-SERVICE
        location /api/v1/orders/ {
            proxy_pass http://127.0.0.1:3003/api/v1/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API 代理 - AI-SERVICE
        location /api/v1/ai/ {
            proxy_pass http://127.0.0.1:3004/api/v1/ai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API 代理 - SYSTEM-SERVICE
        location /api/v1/system/ {
            proxy_pass http://127.0.0.1:3005/api/v1/system/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
